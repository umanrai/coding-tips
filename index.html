<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Tips</title>
        <meta name="description" content="Coding Tips">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="tooltip" id="myTooltip">
                <i class="fa fa-clipboard" style="float: right;">
                  <span class="tooltiptext">Copy to clipboard</span>
                </i>
                </div>

           <h1>
           <i class="fas fa-quote-left"></i>
           <span class="quote" id="quote"></span>
           <i class="fas fa-quote-right"></i>
           </h1>
           <p class="author" id="author"></p>

           <hr/>
           <div class="buttons">
               <div>
                <a class="btn twitter" id="tweet" title="Share to twitter" href="https://twitter.com/intent/tweet?text=Greetings" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
               <a class="btn facebook" id="facebook" title="Share to facebook" href="https://www.facebook.com/sharer/sharer.php?quote=Greetings" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
               </div>
               <button class="next" id="next-quota">Next quote</button>
           </div>
       </div>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
